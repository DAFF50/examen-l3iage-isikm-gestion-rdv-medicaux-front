<div class="login-wrapper">
  <div class="login-container">
    <div class="login-container">
      <div class="login-left">
        <i class="fas fa-user-md medical-icon"></i>
        <h1>Docto-RDV</h1>
        <p>Votre plateforme de confiance pour la Prise de Rendez-vous Médicaux</p>
        <div class="health-icons">
          <i class="fas fa-heartbeat"></i>
          <i class="fas fa-stethoscope"></i>
          <i class="fas fa-pills"></i>
        </div>
      </div>

      <div class="login-right">
        <div class="login-header">
          <h2>Connexion</h2>
          <p>Accédez à votre espace professionnel</p>
        </div>

        <form>
          <div class="form-group has-label">
            <label for="email">Adresse email</label>
            <input type="email" id="email" placeholder="votre@email.com" >
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <div class="form-group has-label">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="••••••••">
            <i class="fas fa-lock input-icon"></i>
          </div>

          <div class="forgot-password">
            <a href="#" >Mot de passe oublié ?</a>
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
            Se connecter
          </button>
        </form>

        <div class="divider">
          <span>ou</span>
        </div>

        <div class="register-link">
          Pas encore de compte ? <a href="#" >Créer un compte</a>
        </div>
      </div>
    </div>

  </div>
</div>
